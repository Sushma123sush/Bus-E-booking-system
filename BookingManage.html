<!DOCTYPE html>
<html>
<head>
  <title>Booking Management</title>
  <link rel="stylesheet" href="cssfile/sidebar.css">
  <style>
    body {
      background-image: url("image/1.jpg");
      background-size: cover;
      background-attachment: fixed;
      font-family: sans-serif;
    }
    .adminTopic {
      text-align: center;
      color: #fff;
    }
    table {
      width: 95%;
      margin: 50px auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      border-radius: 7px;
      border: 2px solid yellow;
      background-color: red;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

<h1 class="adminTopic">Booking Peoples...</h1>

<table id="bookingTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Passenger Name</th>
      <th>Tel</th>
      <th>Email</th>
      <th>Boarding Place</th>
      <th>Destination</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "http://localhost:3000/api/bookings";

// Fetch bookings
async function loadBookings() {
  const res = await fetch(API_URL);
  const bookings = await res.json();
  const tbody = document.querySelector("#bookingTable tbody");
  tbody.innerHTML = "";
  bookings.forEach(b => {
    tbody.innerHTML += `
      <tr>
        <td>${b.id}</td>
        <td contenteditable="true" data-field="passenger_name">${b.passenger_name}</td>
        <td contenteditable="true" data-field="telephone">${b.telephone}</td>
        <td contenteditable="true" data-field="email">${b.email}</td>
        <td contenteditable="true" data-field="boarding_place">${b.boarding_place}</td>
        <td contenteditable="true" data-field="Your_destination">${b.Your_destination}</td>
        <td><button onclick="updateBooking(${b.id}, this)">Update</button></td>
        <td><button onclick="deleteBooking(${b.id})">Delete</button></td>
      </tr>
    `;
  });
}

// Update booking
async function updateBooking(id, btn) {
  const row = btn.closest("tr");
  const data = {};
  row.querySelectorAll("[contenteditable]").forEach(cell => {
    data[cell.dataset.field] = cell.textContent;
  });

  await fetch(`${API_URL}/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  alert("Booking updated successfully!");
}

// Delete booking
async function deleteBooking(id) {
  if (!confirm("Are you sure you want to delete this booking?")) return;
  await fetch(`${API_URL}/${id}`, { method: "DELETE" });
  alert("Booking deleted successfully!");
  loadBookings();
}

// Initial load
loadBookings();
</script>

</body>
</html>
