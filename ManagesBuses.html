<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel of Bus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="cssfile/sidebar.css">
  <style>
    body {
      background-image: url("image/20.jpg");
      background-position: center;
      background-size: cover;
      height: 700px;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .adminTopic {
      text-align: center;
      color: #fff;
    }
    table {
      width: 99%;
      border-collapse: separate !important;
      margin: auto;
      text-align: center;
      margin-top: 50px;
      background-color: rgb(255, 255, 255);
      border-radius: 10px 10px 0px 0px;
    }
    table th {
      border-bottom: 2px solid rgb(187, 187, 187);
      padding: 10px;
    }
    table tr td {
      border-right: 2px solid rgb(187, 187, 187);
      height: 58px;
      padding: 22px 0;
      border-bottom: 2px solid rgb(187, 187, 187);
      font-size: 20px;
    }
    table tr td button {
      border: 2px solid yellow;
      border-radius: 7px;
      background-color: red;
      color: white;
      cursor: pointer;
      padding: 5px;
    }
    .btnPolicy {
      padding: 5px;
      border: 2px solid yellow;
      border-radius: 7px;
      background-color: red;
      color: white;
      margin-left: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="check">

  <label for="check">
    <i class="fa fa-bars" id="btn"></i>
    <i class="fa fa-times" id="cancle"></i>
  </label>

  <div class="sidebar">
    <header><img src="image/Re.png">
      <p id="adminUsername">Admin</p>
    </header>
    <ul>
      <li><a href="adminDash.html">Manage Routes</a></li>
      <li><a href="ManageBuses.html">Manage Buses</a></li>
      <li><a href="BookingManage.html">Booking People</a></li>
      <li><a href="PaymentManage.html">Transaction</a></li>
      <li><a href="adminLogout.html">Logout</a></li>
    </ul>
  </div>

  <div class="sidebar2">
    <h1 class="adminTopic">Manage Buses</h1>
    <table id="busTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Bus Name</th>
          <th>Tel Number</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data from backend will load here -->
      </tbody>
    </table>

    <br>
    <a href="AddBus.html"><button class="btnPolicy">Add Bus</button></a>
  </div>

  <script>
    async function loadBuses() {
      try {
        const res = await fetch("http://localhost:5000/api/buses"); // Node.js API
        const buses = await res.json();

        const tableBody = document.querySelector("#busTable tbody");
        tableBody.innerHTML = "";

        buses.forEach(bus => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${bus.id}</td>
            <td>${bus.Bus_Name}</td>
            <td>${bus.Tel}</td>
            <td>
              <button onclick="updateBus(${bus.id})">Update</button>
            </td>
            <td>
              <button onclick="deleteBus(${bus.id})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        alert("Error loading buses!");
      }
    }

    function updateBus(id) {
      window.location.href = `UpdateBus.html?id=${id}`;
    }

    async function deleteBus(id) {
      if (confirm("Are you sure you want to delete this bus?")) {
        await fetch(`http://localhost:5000/api/buses/${id}`, { method: "DELETE" });
        loadBuses(); // reload table
      }
    }

    loadBuses();
  </script>
</body>
</html>
