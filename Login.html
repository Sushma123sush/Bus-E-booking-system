<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EZfare Login</title>
    <link rel="stylesheet" href="cssfile/nav.css">
    <link rel="stylesheet" href="cssfile/footer_l.css">
    <link rel="stylesheet" href="cssfile/login.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
       body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background-image: url(image/8.jpg);
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        .sign_up {
          font-size: 20px;
        }
        .sign_up:hover {
          background-color: #fff;
        }
    </style>
  </head>
  <body>

    <!-- Header/Nav placeholder -->
    <div id="navbar"></div>
    <script>
      // Later you can load nav via fetch if nav.html exists
      // fetch("nav.html").then(res => res.text()).then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <!------------------------------------------------------------------>
    <div class="login-box">
      <img src="image/avatar.png" class="avatar">
      <h1>Login For EZfare</h1>
      <form id="loginForm">
        <p>Username</p>
        <input type="text" id="username" placeholder="Enter Username" required>
        <p>Password</p>
        <input type="password" id="password" placeholder="Enter Password" required>
        <input type="submit" value="Login">
        <a href="signUp.html" class="sign_up">Sign up</a>&nbsp;&nbsp;&nbsp;
        <a href="#">Forget Password</a>    
      </form>
    </div>
    <!------------------------------------------------------------------>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("http://localhost:5000/api/login", {  // Node.js API
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });

          const data = await res.json();
          if (data.success) {
            alert("Login successful!");
            window.location.href = "viewBus.html"; // redirect
          } else {
            alert("Wrong username or password!");
          }
        } catch (err) {
          console.error(err);
          alert("Server error, please try again later.");
        }
      });
    </script>

  </body>
</html>
